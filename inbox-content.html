<!-- Inbox-Inhalt -->
<section id="inbox-content" class="view-content">
  <div class="view-header">
    <div class="view-header__title">
      <h1>Inbox</h1>
      <p>Dein Ort für schnelle Notizen und Aufgaben</p>
    </div>
  </div>

  <div class="inbox-container">
    <!-- Eingabefeld für neue Einträge -->
    <div class="inbox-input-container">
      <input type="text" placeholder="Eine Idee oder Aufgabe erfassen..." class="inbox-input" id="inbox-input-field">
      <button class="button-icon" id="inbox-add-btn"><span class="material-icons">add</span> Hinzufügen</button>
    </div>

    <!-- Liste der Inbox-Einträge (Dynamisch per JS geladen) -->
    <div class="inbox-list" id="inbox-list">
      <!-- Dynamischer Inhalt wird hier eingefügt -->
    </div>
  </div>
</section>
