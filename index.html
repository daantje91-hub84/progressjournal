<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Progress Journal</title>

  <!-- Verlinkung zur zentralen CSS-Datei -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- ===================================================================
    SCREEN 1: Splash Screen
    =================================================================== -->
  <div id="splash-screen" class="screen-container">
    <div class="logo logo--stacked" role="img" aria-label="Progress Journal Logo">
      <div class="logo__icon"><span class="material-icons" style="font-size:36px;line-height:1">trending_up</span></div>
      <div class="logo__text">
        <h1 class="logo__word-progress">Progress</h1>
        <div class="logo__word-journal">Journal</div>
      </div>
    </div>
  </div>

  <!-- ===================================================================
    SCREEN 2: Login Screen
    =================================================================== -->
  <div id="login-screen" class="screen-container hidden">
    <div class="form-container">
      <header class="logo" style="justify-content: center; margin-bottom: 32px;">
         <div class="logo__icon" aria-hidden="true" style="width:48px; height:48px; font-size:24px;"><span class="material-icons" style="font-size:28px;line-height:1">trending_up</span></div>
         <div class="logo__text">
            <h1 class="logo__word-progress" style="font-size:24px;">Progress</h1>
            <div class="logo__word-journal" style="font-size:18px;">Journal</div>
         </div>
      </header>
      <main>
        <h2>Willkommen zurück!</h2>
        <form action="home.html" onsubmit="event.preventDefault(); window.location.href = this.action;">
          <div class="input-group"><label for="email">E-Mail-Adresse</label><input type="email" id="email" name="email" placeholder="deine@email.com" required></div>
          <div class="input-group"><label for="password">Passwort</label><input type="password" id="password" name="password" placeholder="••••••••" required></div>
          <button type="submit" class="button button-primary">Anmelden</button>
        </form>
        <div class="divider">ODER</div>
        <a href="home.html" class="button button-social"><img src="https://www.google.com/favicon.ico" alt="Google logo">Weiter mit Google</a>
        <a href="home.html" class="button button-social"><span class="material-icons">apple</span>Weiter mit Apple</a>
      </main>
      <footer class="login-footer"><p>Noch keinen Account? <a href="onboarding.html">Jetzt registrieren</a></p></footer>
    </div>
  </div>
  
  <script>
    window.onload = function() {
      const splashScreen = document.getElementById('splash-screen');
      const loginScreen = document.getElementById('login-screen');
      
      setTimeout(() => {
        splashScreen.classList.add('hidden');
        loginScreen.classList.remove('hidden');
      }, 2500);
    };
  </script>

</body>
</html>
