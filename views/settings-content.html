<div class="view-header">
    <div class="view-header__title">
        <h1>Einstellungen</h1>
    </div>
</div>
<div class="settings-container">
    <section class="settings-section">
        <h2>Profil</h2>
        <div class="profile-card">
            <div class="profile-avatar"><span class="material-icons">account_circle</span></div>
            <div class="profile-info">
                <span class="profile-name" id="profile-name">Max Mustermann</span>
                <span class="profile-email" id="profile-email">max.mustermann@email.com</span>
            </div>
            <button class="button-icon">Bearbeiten</button>
        </div>
    </section>

    <!-- NEUER ABSCHNITT: TAGESZIELE -->
    <section class="settings-section">
        <h2>Tagesziele</h2>
        <div class="setting-item">
            <label for="daily-tasks-goal">Aufgaben pro Tag</label>
            <input type="number" class="setting-input" id="daily-tasks-goal" value="5" min="1">
        </div>
        <div class="setting-item">
            <label for="daily-pomodoros-goal">Pomodoros pro Tag</label>
            <input type="number" class="setting-input" id="daily-pomodoros-goal" value="8" min="1">
        </div>
    </section>

    <!-- WIEDERHERGESTELLTER ABSCHNITT: POMODORO TIMER -->
    <section class="settings-section">
        <h2>Pomodoro Timer</h2>
        <div class="setting-item">
            <label for="work-duration">Arbeitsintervall (Minuten)</label>
            <input type="number" class="setting-input" id="work-duration" value="25">
        </div>
        <div class="setting-item">
            <label for="short-break">Kurze Pause (Minuten)</label>
            <input type="number" class="setting-input" id="short-break" value="5">
        </div>
        <div class="setting-item">
            <label for="long-break">Lange Pause (Minuten)</label>
            <input type="number" class="setting-input" id="long-break" value="15">
        </div>
    </section>

    <!-- NEUER ABSCHNITT: ABWESENHEIT -->
    <section class="settings-section">
        <h2>Streaks & Abwesenheit</h2>
        <div class="setting-item">
            <span>Urlaubsmodus</span>
            <div class="toggle-switch">
                <input type="checkbox" id="vacation-mode-toggle" class="toggle-input">
                <label for="vacation-mode-toggle" class="toggle-label"></label>
            </div>
        </div>
        <!-- Dieser Container wird per JS ein- und ausgeblendet -->
        <div id="vacation-dates-container" class="hidden" style="margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color);">
             <div class="setting-item">
                <label for="vacation-start">Beginn</label>
                <input type="date" class="setting-input" id="vacation-start">
            </div>
             <div class="setting-item">
                <label for="vacation-end">Ende</label>
                <input type="date" class="setting-input" id="vacation-end">
            </div>
        </div>
    </section>

    <section class="settings-section">
        <h2>Erscheinungsbild</h2>
        <div class="setting-item">
            <span>Farbschema</span>
            <div class="color-picker">
                <div class="color-dot active" style="background-color: var(--main-blue);"></div>
                <div class="color-dot" style="background-color: #008080;"></div>
                <div class="color-dot" style="background-color: #800080;"></div>
                <div class="color-dot" style="background-color: #D2691E;"></div>
            </div>
        </div>
    </section>

    <section class="settings-section">
        <h2>Konto</h2>
        <div class="setting-item">
            <a href="index.html" class="logout-link">Ausloggen</a>
        </div>
    </section>
</div>
